<H1>Pig Latin Translator!</H1>


<p>Pig Latin takes the first consonant (or consonant cluster) of an English word, moves it to the end of the word and suffixes an ay. For example, pig yields igpay, banana yields ananabay, and trash yields ashtray or rashtay (dependent on location/preferences).</p>
